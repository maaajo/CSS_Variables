<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables with JS</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <header>
        <h1>Update CSS Variables with <span>JS</span></h1>
    </header>
    <main>
        <div class="options_wrapper">
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">
            <label for="blur">Blur</label>
            <input type="range" name="blur" id="blur" min="0" max="25" value="0" data-sizing="10">
            <label for="base">Base Color</label>
            <input type="color" name="base" id="base" value="#ffc600">
        </div>
        <div class="img_wrapper">
            <img src="img/hazy-momo-1448203-unsplash.jpg" alt="hairdresser">
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
